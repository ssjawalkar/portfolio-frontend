<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samihan Jawalkar – Portfolio</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM via CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"

    <script

  <body class="bg-gray-50 text-gray-800">
    <div id="root"></div>
    <script type="text/babel">
      /*
       * Improved portfolio frontend.
       *
       * This version introduces a modern layout with a responsive navbar,
       * hero section, card‑based skills and projects, and an enhanced
       * contact form.  The site still fetches data from the FastAPI
       * backend defined in main.py.  Feel free to adjust styling and
       * content as needed.
       */

      // Backend base URL (deployed on Render)
      const API_URL = "https://portfolio-backend-d5ie.onrender.com";

      // Responsive navigation bar with hamburger menu
      function Navbar() {
        const [isOpen, setIsOpen] = React.useState(false);
        const links = [
          { href: "#home", label: "Home" },
          { href: "#about", label: "About" },
          { href: "#skills", label: "Skills" },
          { href: "#projects", label: "Projects" },
          { href: "#experience", label: "Experience" },
          { href: "#contact", label: "Contact" },
        ];
        return (
          <nav className="fixed top-0 left-0 right-0 bg-white shadow z-50">
            <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
              <span className="font-bold text-2xl">Samihan Jawalkar</span>
              {/* Desktop menu */}
              <ul className="hidden md:flex space-x-6">
                {links.map((link) => (
                  <li key={link.href}>
                    <a
                      href={link.href}
                      className="text-gray-700 hover:text-blue-600 transition-colors"
                    >
                      {link.label}
                    </a>
                  </li>
                ))}
              </ul>
              {/* Mobile hamburger */}
              <button
                className="md:hidden focus:outline-none"
                onClick={() => setIsOpen(!isOpen)}
                aria-label="Toggle menu"
              >
                {/* Hamburger icon */}
                <svg
                  className="w-6 h-6 text-gray-700"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  {isOpen ? (
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth={2}
                      d="M6 18L18 6M6 6l12 12"
                    />
                  ) : (
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth={2}
                      d="M4 8h16M4 16h16"
                    />
                  )}
                </svg>
              </button>
            </div>
            {/* Mobile dropdown */}
            {isOpen && (
              <ul className="md:hidden bg-white shadow-inner py-4 px-6 space-y-4">
                {links.map((link) => (
                  <li key={link.href}>
                    <a
                      href={link.href}
                      className="block text-gray-700 hover:text-blue-600"
                      onClick={() => setIsOpen(false)}
                    >
                      {link.label}
                    </a>
                  </li>
                ))}
              </ul>
            )}
          </nav>
        );
      }

      // Hero section with tagline and call to action
      function HeroSection({ about }) {
        // Extract first two sentences from bio for the tagline
        const sentences = about.bio.split(".");
        const tagline = sentences.slice(0, 2).join(". ") + ".";
        return (
          <section
            id="home"
            className="min-h-screen flex flex-col justify-center items-center text-center text-white bg-gradient-to-r from-blue-600 to-purple-600 px-4"
          >
            <h1 className="text-5xl md:text-6xl font-extrabold mb-4">
              {about.name}
            </h1>
            <p className="text-xl md:text-2xl font-semibold mb-2">
              {about.role}
            </p>
            <p className="max-w-3xl mx-auto text-lg md:text-xl mb-8">
              {tagline}
            </p>
            <div className="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
              <a
                href="#contact"
                className="px-6 py-3 bg-white text-blue-600 font-semibold rounded shadow hover:bg-gray-100 transition"
              >
                Contact Me
              </a>
              <a
                href={about.linkedin}
                className="px-6 py-3 bg-transparent border border-white text-white font-semibold rounded shadow hover:bg-white hover:text-blue-600 transition"
                target="_blank"
                rel="noopener noreferrer"
              >
                LinkedIn
              </a>
            </div>
          </section>
        );
      }

      // About section with detailed bio
      function AboutSection({ about }) {
        return (
          <section id="about" className="py-20 px-4 bg-gray-50">
            <div className="max-w-4xl mx-auto">
              <h2 className="text-3xl font-bold mb-6">About Me</h2>
              <p className="text-lg leading-relaxed whitespace-pre-line mb-6">
                {about.bio}
              </p>
              <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 text-gray-700">
                <p>
                  <span className="font-semibold">Location:</span> {about.location}
                </p>
                <p>
                  <span className="font-semibold">Email:</span> {about.email}
                </p>
              </div>
            </div>
          </section>
        );
      }

      // Skills section with chips instead of bullet lists
      function SkillsSection({ skills }) {
        return (
          <section id="skills" className="py-20 px-4 bg-white">
            <div className="max-w-6xl mx-auto">
              <h2 className="text-3xl font-bold mb-8">Skills</h2>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                {Object.keys(skills).map((category) => (
                  <div key={category}>
                    <h3 className="text-xl font-semibold mb-4">{category}</h3>
                    <div className="flex flex-wrap">
                      {skills[category].map((item) => (
                        <span
                          key={item}
                          className="mr-2 mb-2 px-3 py-1 bg-gray-200 text-gray-800 rounded-full text-sm"
                        >
                          {item}
                        </span>
                      ))}
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      }

      // Projects section with card UI
      function ProjectsSection({ projects }) {
        return (
          <section id="projects" className="py-20 px-4 bg-gray-50">
            <div className="max-w-6xl mx-auto">
              <h2 className="text-3xl font-bold mb-8">Projects</h2>
              <div className="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
                {projects.map((project) => (
                  <div
                    key={project.title}
                    className="bg-white rounded-lg shadow hover:shadow-lg transition p-6 flex flex-col"
                  >
                    <h3 className="text-2xl font-semibold mb-2">
                      {project.title}
                    </h3>
                    <p className="flex-grow mb-4 text-gray-700 line-clamp-4">
                      {project.description}
                    </p>
                    <div className="mb-4 flex flex-wrap text-sm">
                      {project.tech_used.map((tech) => (
                        <span
                          key={tech}
                          className="mr-2 mb-2 bg-blue-100 text-blue-700 px-2 py-1 rounded-full"
                        >
                          {tech}
                        </span>
                      ))}
                    </div>
                    <a
                      href={project.github_link}
                      target="_blank"
                      rel="noopener noreferrer"
                      className="mt-auto text-blue-600 hover:underline font-semibold"
                    >
                      View on GitHub
                    </a>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      }

      // Experience section summarised in cards
      function ExperienceSection({ experience }) {
        return (
          <section id="experience" className="py-20 px-4 bg-white">
            <div className="max-w-6xl mx-auto">
              <h2 className="text-3xl font-bold mb-8">Experience</h2>
              <div className="space-y-8">
                {experience.map((job) => (
                  <div
                    key={job.company}
                    className="bg-gray-50 border border-gray-200 rounded-lg p-6 shadow-sm"
                  >
                    <h3 className="text-2xl font-semibold mb-1">
                      {job.role} — {job.company}
                    </h3>
                    <p className="text-sm text-gray-500 mb-3">
                      {job.location} | {job.start_date} – {job.end_date}
                    </p>
                    <ul className="list-disc list-inside space-y-1 text-gray-700">
                      {job.responsibilities.slice(0, 3).map((item, idx) => (
                        <li key={idx}>{item}</li>
                      ))}
                    </ul>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      }

      // Contact section with accent background
      function ContactSection() {
        const [status, setStatus] = React.useState(null);
        const [formData, setFormData] = React.useState({
          name: "",
          email: "",
          message: "",
        });
        const handleChange = (e) => {
          const { name, value } = e.target;
          setFormData((prev) => ({ ...prev, [name]: value }));
        };
        const handleSubmit = (e) => {
          e.preventDefault();
          setStatus("loading");
          fetch(`${API_URL}/contact`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData),
          })
            .then((res) => res.json())
            .then((data) => {
              setStatus("success");
              setFormData({ name: "", email: "", message: "" });
            })
            .catch((err) => {
              console.error(err);
              setStatus("error");
           });
        };
        return (
          <section id="contact" className="py-20 px-4 bg-gray-100">
            <div className="max-w-6xl mx-auto">
              <h2 className="text-3xl font-bold mb-8 text-center">Get in Touch</h2>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                <div className="space-y-6 flex flex-col justify-center">
                  <p className="text-lg text-gray-700">
                    I'd love to hear about opportunities in DevOps, AI/ML and
                    cloud‑native software.  Feel free to reach out via this form
                    or connect with me on LinkedIn.
                  </p>
                  <div className="space-y-2 text-gray-700">
                    <p>
                      <strong>Email:</strong> <a href="mailto:samihan.jawalkar@gmail.com" className="text-blue-600 hover:underline">samihan.jawalkar@gmail.com</a>
                    </p>
                    <p>
                      <strong>Location:</strong> Dallas, TX, USA
                    </p>
                  </div>
                </div>
                <form onSubmit={handleSubmit} className="bg-white rounded-lg shadow p-8 space-y-4">
                  <div>
                    <label className="block text-sm font-medium mb-1" htmlFor="name">
                      Name
                    </label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      value={formData.name}
                      onChange={handleChange}
                      required
                      className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium mb-1" htmlFor="email">
                      Email
                    </label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      value={formData.email}
                      onChange={handleChange}
                      required
                      className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium mb-1" htmlFor="message">
                      Message
                    </label>
                    <textarea
                      id="message"
                      name="message"
                      value={formData.message}
                      onChange={handleChange}
                      required
                      rows="5"
                      className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    ></textarea>
                  </div>
                  <button
                    type="submit"
                    className="w-full px-4 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700 transition"
                  >
                    Send Message
                  </button>
                  {status === "loading" && <p className="text-sm text-gray-500">Sending…</p>}
                  {status === "success" && (
                    <p className="text-sm text-green-600">Thank you! Your message has been sent.</p>
                  )}
                  {status === "error" && (
                    <p className="text-sm text-red-600">Oops! Something went wrong.</p>
                  )}
                </form>
              </div>
            </div>
          </section>
        );
      }

        const [skills, setSkills] = React.useState(null);
        const [projects, setProj
